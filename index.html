
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Goasia-FX | Cinematic Music & Sound Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('pexels.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 160px;
    }
    h1 {
      font-size: 2rem;
    }
    .section {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }
    .section h2 {
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }
    .video-container, .album-container {
      margin: 20px 0;
      text-align: center;
    }
    .video-container img, .album-container img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      margin: 10px auto;
    }
    .studio-photo {
      display: block;
      max-width: 100%;
      margin: 20px auto;
      border-radius: 10px;
    }
    a {
      color: #00ccff;
      text-decoration: none;
    }
    .contact {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="Goasia-logo.png" alt="Goasia-FX Logo">
    <h1>Goasia-FX</h1>
    <p>Original Music & Sound Design for Film, TV and Multimedia</p>
  </header>

  <div class="section">
    <h2>About</h2>
    <p>
      Bálint Tihamér – the artist behind <strong>Goasia-FX</strong> – is a composer, producer,
      and sound designer with over 30 years of experience...
    </p>
    <img src="Goasia-Studio-photo.jpg" alt="Studio Photo" class="studio-photo">
  </div>
</body>
</html>
